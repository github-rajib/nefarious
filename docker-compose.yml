version: '2.4'

services:

  # nefarious main application
  nefarious:
    extends:
      service: nefarious-app-base
      file: docker-compose.base.yml
    depends_on:
      - redis
      - jackett
      - celery

  # nefarious background task queue
  celery:
    extends:
      service: celery-base
      file: docker-compose.base.yml
    depends_on:
      - redis

  # database for task queue
  redis:
    image: redis
    restart: always
    mem_limit: 200m
    # NOTE: use "ports" when developing so local dev server can access redis
    #ports:
    #  - "6379:6379"
    expose:
      - 6379

  # torrent indexer service
  jackett:
    extends:
      service: jackett-base
      file: docker-compose.base.yml
    ports:
      - "9117:9117"

  # torrent server
  transmission:
    extends:
      service: transmission-base
      file: docker-compose.base.yml
    image: linuxserver/transmission

  # auto update service
  watchtower:
    extends:
      service: watchtower-base
      file: docker-compose.base.yml

volumes:
  nefarious-db:
  jackett-config:
